<html>
<head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/earth/documentation/samples/historical_imagery_sinking_ship.html";
    </script>
    
   <title>Sample</title>
   <link href="samples.css" rel="stylesheet" type="text/css" />
   <script src="http://www.google.com/jsapi?key=ABQIAAAA5El50zA4PeDTEMlv-sXFfRSsTL4WIgxhMZ0ZK_kHjwHeQuOD4xTdBhxbkZWuzyYTVeclkwYHpb17ZQ"> </script>
   <script type="text/javascript">
      var ge;
      google.load("earth", "1");

      function init() {
         google.earth.createInstance('map3d', initCB, failureCB);
      }

      function initCB(instance) {
         ge = instance;
         ge.getWindow().setVisibility(true);
         ge.getTime().setHistoricalImageryEnabled(true);

         var la = ge.createLookAt('');
         la.set(28.345860, -14.180367, 0, ge.ALTITUDE_RELATIVE_TO_GROUND,
           55.929756, 47.477423, 200);
         ge.getView().setAbstractView(la);
      }

      function failureCB(errorCode) {
      }

      google.setOnLoadCallback(init);
   </script>
</head>
<body>
   <div id="map3d" style="height: 400px; width: 600px;"></div>
   <p>Use the time slider to adjust the plugin's clock. Marks on the time slider
     indicate changes in imagery.</p>
   <p><a href="http://www.google.com/search?q=SS+American+Star">
     http://www.google.com/search?q=SS+American+Star</a></p>
</body>
</html>
