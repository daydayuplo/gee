<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/examples/layer-fusiontables-query.html";
    </script>
    
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

function initialize() {
  var chicago = new google.maps.LatLng(41.948766, -87.691497);

  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: chicago,
    zoom: 12,
    mapTypeId: 'roadmap'
  });
 
  layer = new google.maps.FusionTablesLayer(198945, {
    query: "SELECT address from 198945 WHERE ridership > 5000"}
  );
  layer.setMap(map);
}
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
