<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/examples/maptype-styled-complex.html";
    </script>
    
<title>Google Maps JavaScript API v3 Example: Complex Styled MapTypes</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

var map;
var chicago = new google.maps.LatLng(41.850033, -87.650052);

function initialize() {

  var roadAtlasStyles = [
    {
      featureType: "road.highway",
      elementType: "geometry",
      stylers: [
        { hue: "#ff0022" },
        { saturation: 60 },
        { lightness: -20 }
      ]
    },{
      featureType: "road.arterial",
      elementType: "all",
      stylers: [
        { hue: "#2200ff" },
        { lightness: -40 },
        { visibility: "simplified" },
        { saturation: 30 }
      ]
    },{
      featureType: "road.local",
      elementType: "all",
      stylers: [
        { hue: "#f6ff00" },
        { saturation: 50 },
        { gamma: 0.7 },
        { visibility: "simplified" }
      ]
    },{
      featureType: "water",
      elementType: "geometry",
      stylers: [
        { saturation: 40 },
        { lightness: 40 }
      ]
    },{
      featureType: "road.highway",
      elementType: "labels",
      stylers: [
        { visibility: "on" },
        { saturation: 98 }
      ]
    },{
      featureType: "administrative.locality",
      elementType: "labels",
      stylers: [
        { hue: "#0022ff" },
        { saturation: 50 },
        { lightness: -10 },
        { gamma: 0.90 }
      ]
    },{
      featureType: "transit.line",
      elementType: "geometry",
      stylers: [
        { hue: "#ff0000" },
        { visibility: "on" },
        { lightness: -70 }
      ]
    }
  ];

  var mapOptions = {
    zoom: 12,
    center: chicago,
    mapTypeControlOptions: {
       mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'usroadatlas']
    }
  };

  map = new google.maps.Map(document.getElementById("map_canvas"),
      mapOptions);
      
  var styledMapOptions = {
    name: "US Road Atlas"
  };

  var usRoadMapType = new google.maps.StyledMapType(
      roadAtlasStyles, styledMapOptions);

  map.mapTypes.set('usroadatlas', usRoadMapType);
  map.setMapTypeId('usroadatlas');
}
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width: 640px; height: 480px;"></div>
</body>
</html>
