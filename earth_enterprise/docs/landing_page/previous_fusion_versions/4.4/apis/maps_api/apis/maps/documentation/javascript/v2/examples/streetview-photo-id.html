<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/v2/examples/streetview-photo-id.html";
    </script>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Streetview Photo ID Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"
            type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
      var panoOpts = {
        features: {
          streetView: false,
          userPhotos: true
        },
        userPhotoOptions: {
          photoRepositories: [ 'panoramio']
        }
      };
      var myPano = new GStreetviewPanorama(document.getElementById("pano"), panoOpts);
      var fenway = {
        repository: "panoramio",
        id: 8323025
      };
      GEvent.addListener(myPano, "error", handleNoFlash);
      myPano.setUserPhoto(fenway);
    }
    
    function handleNoFlash(errorCode) {
      if (errorCode == FLASH_UNAVAILABLE) {
        alert("Error: Flash doesn't appear to be supported by your browser");
        return;
      }
    }  
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="pano" style="width: 500px; height: 380px"></div>
  </body>
</html>
