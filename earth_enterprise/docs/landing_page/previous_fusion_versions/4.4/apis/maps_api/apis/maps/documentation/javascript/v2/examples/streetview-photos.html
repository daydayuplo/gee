<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/v2/examples/streetview-photos.html";
    </script>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Streetview Photos Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"
            type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
      var panoOpts = {
        features: {
          streetView: true,
          userPhotos: true
        },
        userPhotoOptions: {
          photoRepositories: [ 'panoramio', 'picasa']
        }
      };
      var myPano = new GStreetviewPanorama(document.getElementById("pano"), panoOpts);
      var boston = new GLatLng(42.345573,-71.098326);
      GEvent.addListener(myPano, "error", handleNoFlash);  
      var map = new GMap2(document.getElementById("map_canvas"));
      map.setCenter(boston, 14);
      svOverlay = new GStreetviewOverlay();
      map.addOverlay(svOverlay);
      myPano.setLocationAndPOV(boston);
    }
    
    function handleNoFlash(errorCode) {
      if (errorCode == FLASH_UNAVAILABLE) {
        alert("Error: Flash doesn't appear to be supported by your browser");
        return;
      }
    }  
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
    &nbsp;
    <div id="pano" style="width: 500px; height: 200px"></div>
  </body>
</html>
