<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script type="text/javascript" language="JavaScript">
    ORIGINAL_PAGE_PATH = "/apis/maps/documentation/javascript/v2/examples/tileoverlay-simple.html";
    </script>
    
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Tile Overlays</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2"
            type="text/javascript"></script>
    <script type="text/javascript">		
    function initialize() {
      if (GBrowserIsCompatible()) {
      
        // Set up the copyright information
        // Each image used should indicate its copyright permissions
        var myCopyright = new GCopyrightCollection("(c) ");
        myCopyright.addCopyright(new GCopyright('Demo',
          new GLatLngBounds(new GLatLng(-90,-180), new GLatLng(90,180)),
          0,'Â©2007 Google'));

        // Create the tile layer overlay and 
        // implement the three abstract methods   		
        var tilelayer = new GTileLayer(myCopyright);
        tilelayer.getTileUrl = function() { return "./include/tile_crosshairs.png"; };
        tilelayer.isPng = function() { return true;};
        tilelayer.getOpacity = function() { return 1.0; }

        var myTileLayer = new GTileLayerOverlay(tilelayer);
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 13);
        map.addOverlay(myTileLayer);
      }
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
  </body>
</html>
