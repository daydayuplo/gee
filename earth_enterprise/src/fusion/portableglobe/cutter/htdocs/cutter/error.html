<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0042)http://gedemo.keyhole.com/earth/error.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Google Earth Enterprise Earth Plug-in</title>

<style type="text/css">

#error {
  display: block;
  position: relative;
  margin-left: 35%;
  margin-top: 10%;
  background: url('images/globe_background.jpg');
  background-repeat: no-repeat;
  width: 500px;
  height: 300px;
  padding-top: 50px;
  text-align: center;
  background-position: center;
}

#error span {
    margin-top: 32px;
    background-color: rgba(0,0,0,.4);
    font-weight: bold;
    display: block;
    font-family: "Arial", sans-serif;
    font-size: 14px;
    padding: 16px;
}

#error span p {
    opacity: 1;
}

#error a:link,
#error a:visited,
#error a:active {
    color: #bbbbff;
}

#error a:hover {
    opacity: .8;
}

</style>

</head>
<body style="margin: 0px;" bgcolor="Black" text="White">

<div id="error">
    <span>
        <p>There was some problem with the Google Earth Plug-in.</p>
        <p>This Plug-in is not currently available for the Linux OS</p>
        <p>Please use the <a href="http://www.google.com/earth/" target="new">Google Earth Client</a>, or download the Plug-in 
        <a name="install" href="http://www.google.com/earth/explore/products/plugin.html" target="new"><b> here </b></a>.
        </p>

    </span>
</div>

</body></html>
