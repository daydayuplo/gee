<!DOCTYPE html>
<html>
  <head>
    <title>Google Earth Enterprise Portable Globe</title>
    <link rel='stylesheet' type='text/css' href='/local/css/earth.css' />
    <script type='text/javascript'>
var GEE_SERVER_URL = window.location.protocol + '//'
                     + window.location.host+ '/';
var GEE_URL_PREFIX = '/local'
var GEE_POLYGON_DISPLAY_TIME = 1500;

function geeInitEarth() {
  geeInit(true);
}

    </script>
    <!-- Load the required Javascript files.
         The loader for the Earth Plug-in API: earth_plugin_loader.js.
         Utilities for this example UI: fusion_utils.js and search_tabs.js
         The main routine: geeInit() is found in fusion_earthplugin.js which 
         defines the example UI and behaviors.
      -->
    <script type='text/javascript' src='/local/js/extensions.pack.js'></script>
    <script type='text/javascript' src='/local/js/jquery.js'></script>
    <script type='text/javascript' src='/local/maps/api/earth_plugin_loader.js'></script>
    <script type='text/javascript' src='/local/maps/api/fusion_utils.js'></script>
    <script type='text/javascript' src='/local/maps/api/search_tabs.js'></script>
    <script type='text/javascript' src='/local/maps/api/fusion_earthplugin.js'></script>
  </head>
  <body onload="geeInitEarth()" onresize='geeResizeDivs();'>
  <div id='header'>
    <div id='logo'>
      <img src="/local/images/gee_logo.gif" align="left" />
    </div>
    <div id='search_tabs'></div>
  </div>
  <div style="clear: both;"></div>
  <table cellspacing="0" cellpadding="0" width="100%">
  <tr valign="top">
  <td id='left_panel_cell'>
    <div id='left_panel'></div>
  </td>
  <td>
    <div id='map'></div>
  </td>
  </tr>
  </table>
  </body>
</html>
