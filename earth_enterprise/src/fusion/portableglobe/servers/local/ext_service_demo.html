<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Ext Service Demo</title>
</head>
<body>
<h1>Ext Service Demo</h1>
<p>Shows how the Portable server can be extended via an ext service.
<hr/>
<h2>POST form</h2>
<form action="/ext/post/here" method="post">
  <p>Name: <input type="text" name="name" />
  <p><input type="submit" value="Try it" />
</form>

<hr/>
<h2>GET form</h2>
<form action="/ext/get/here" method="get">
  <p>Name: <input type="text" name="name" />
  <p><input type="submit" value="Try it" />
</form>

</body>
</html>
