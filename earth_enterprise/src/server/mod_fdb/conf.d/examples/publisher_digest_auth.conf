############### Publisher authentication ###################
# This is an example of how to enable DIGEST authentication for
# publishing. You may choose a different authentication method and also
# different auth types for stream and search publishers.

# Uncomment the following lines to enable Stream Publisher authentication.
# <Location /StreamPublisher/>
#   AuthType Digest
#   AuthName "Publisher"
#   AuthDigestProvider file
#   AuthUserFile <<PATH_TO_USER_FILE>>
#   Require valid-user
# </Location>

# Uncomment the following lines to enable Search Publisher authentication.
# <Location /SearchPublisher/>
#   AuthType Digest
#   AuthName "Publisher"
#   AuthDigestProvider file
#   AuthUserFile <<PATH_TO_USER_FILE>>
#   Require valid-user
# </Location>

